  <form novalidate [formGroup]="bookForm">
    <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="control-label" for="title">Book Title</label>
        <input type="text" 
          id="title" 
          class="form-control" 
          placeholder="Book Title"
          required
          [formControl]="bookTitle">
      </div>
    </div>
    </div>
    <div class="row">
      
      <div class="col-sm-5">
        <div class="form-group">
            <label class="control-label" for="author-first-name">Author First Name</label>
            <input type="text" 
              id="author-first-name" 
              class="form-control" 
              placeholder="Author First Name"
              required
              [formControl]="authorFirstName">
          </div>
      </div>

      <div class="col-sm-5">
        <div class="form-group">
            <label class="control-label" for="author-last-name">Author Last Name</label>
            <input type="text" 
              id="author-last-name" 
              class="form-control" 
              placeholder="Author Last Name"
              required
              [formControl]="authorLastName">
          </div>
      </div>

      <div class="col-sm-5">
        <div class="form-group">
            <label class="control-label" for="author-email-address">Author Email</label>
            <input type="email" 
              id="author-email-address" 
              class="form-control" 
              placeholder="Author Email"
              required
              [formControl]="authorEmailAddress">
          </div>
      </div>

      <div class="col-sm-5">
        <label class="control-label" for="genre">Genre</label>
        <input type="text" 
          id="genre" 
          class="form-control" 
          placeholder="Genre"
          required
          [formControl]="genre">
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="checkbox">
          <label><input type="checkbox" 
            value="true" [formControl]="bookRead">Read</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
        <input type="submit" value="Submit" class="btn btn-primary btn-lg">
        <button type="button" class="btn btn-default btn-lg">Clear</button>
      </div>
    </div>

  </form>

  <div class="row">
    <div class="col-sm-12">
      <code>{{ bookForm.value | json }}</code>
    </div>
  </div>
